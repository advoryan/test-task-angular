<fieldset
  [formGroup]="cardFormGroup"
  class="col border rounded py-4 px-3 position-relative d-flex flex-column gap-3"
>
  <button
    class="btn-close btn-sm position-absolute top-0 end-0 p-3 small-font-size"
    type="button"
    aria-label="Close"
    (click)="emitRemoveCard()"
    [disabled]="cardFormGroup.disabled"
  ></button>

  <app-form-field
    label="Country"
    type="text"
    [control]="country"
    [search]="search"
    [validationClass]="getValidationClass(country)"
    appValidationTooltip
  ></app-form-field>
  
  <app-form-field
    label="Username"
    type="text"
    [control]="username"
    [validationClass]="getValidationClass(username)"
    appValidationTooltip
  ></app-form-field>
  
  <app-form-field
    label="Birthday"
    type="date"
    [control]="birthday"
    [max]="today"
    [validationClass]="getValidationClass(birthday)"
    appValidationTooltip
  ></app-form-field>

</fieldset>
