<fieldset
  [formGroup]="cardFormGroup"
  class="col border rounded py-4 px-3 position-relative d-flex flex-column gap-3"
>
  <button
    class="btn-close btn-sm position-absolute top-0 end-0 p-3 small-font-size"
    type="button"
    aria-label="Close"
    (click)="emitRemoveCard()"
    [disabled]="cardFormGroup.disabled"
  ></button>

  @for (formField of formFields; track formField.controlName) {
    <app-form-field
      [label]="formField.label"
      [type]="formField.type"
      [control]="cardFormGroup.controls[formField.controlName]"
      [search]="formField.search ?? null"
      [max]="formField.max ?? ''"
      [validationClass]="getValidationClass(cardFormGroup.controls[formField.controlName])"
      appValidationTooltip
    ></app-form-field>
  }
</fieldset>
